language: python
python:
  - "3.7"
addons:
  ssh_known_hosts: 68.183.91.18
before_install:
  - openssl aes-256-cbc -K $encrypted_0ddd2445e49f_key -iv $encrypted_0ddd2445e49f_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa
install:
  - pip install -r requirements.txt
script:
  - "true"
after_success:
  - bash ./deploy.sh
notifications:
  email:
    recipients:
      - abhi_ap@hotmail.com
    on_success: always
    on_failure: always
